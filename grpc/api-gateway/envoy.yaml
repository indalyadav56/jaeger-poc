admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 80
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match:
                  safe_regex:
                    google_re2: {}
                    regex: "^/(v[0-9]+(\\.[0-9]+)*\\/)?auth(/.*)?$"
                route:
                  cluster: auth-service
                  timeout: 15s
              - match:
                  safe_regex:
                    google_re2: {}
                    regex: "^/(v[0-9]+(\\.[0-9]+)*\\/)?user(/.*)?$"
                route:
                  cluster: user-service
                  timeout: 15s
              - match:
                  prefix: "/"
                route:
                  cluster: swagger-api-service
                  timeout: 15s
  clusters:
  - name: auth-service  
    connect_timeout: 30s
    type: STRICT_DNS
    dns_lookup_family: V4_ONLY
    load_assignment:
      cluster_name: auth-service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: auth-service  # Matches Docker Compose service name
                port_value: 8081  # HTTP server port from logs 
  - name: user-service  
    connect_timeout: 30s
    type: STRICT_DNS
    dns_lookup_family: V4_ONLY
    load_assignment:
      cluster_name: auth-service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: user-service  # Matches Docker Compose service name
                port_value: 8080  # HTTP server port from logs

  - name: swagger-api-service  
    connect_timeout: 30s
    type: STRICT_DNS
    dns_lookup_family: V4_ONLY
    load_assignment:
      cluster_name: swagger-api-service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: swagger-api-service  # Matches Docker Compose service name
                port_value: 8085  # HTTP server port from logs